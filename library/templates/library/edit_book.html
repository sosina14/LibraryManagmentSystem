{% extends "library/base.html" %}

{% block content %}
<h2>Edit Book</h2>
<form method="post">
    {% csrf_token %}
    <label>Title:</label>
    <input type="text" name="title" value="{{ book.title }}" required><br>

    <label>Author:</label>
    <input type="text" name="author" value="{{ book.author }}" required><br>

    <label>ISBN:</label>
    <input type="text" name="isbn" value="{{ book.isbn }}" required><br>

    <label>Published Date:</label>
    <input type="date" name="published_date" value="{{ book.published_date|date:'Y-m-d' }}" required><br>

    <label>Quantity:</label>
    <input type="number" name="quantity" value="{{ book.quantity }}" required><br>

    <button type="submit">Save</button>
</form>
{% endblock %}
